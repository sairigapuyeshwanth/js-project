
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="container">
        <p class="heading">EMI Calculator</p>
        
        <div class="input-container">
            <label for="amount">Loan Amount</label>
            <input type="number" id="amount" required>
        </div>
        <div class="input-container">
            <label for="interest">Interest Rate (%)</label>
            <input type="number" id="Interest" step="0.01" required>
        </div>
        <div class="input-container loan-tenure-container">
            <label for="loantenure">Loan Tenure</label>
            <input type="number" id="loantenure" required>
            <div class="radio-container">
                <input type="radio" name="btn" id="year">
                <label for="year">Year</label>
                <input type="radio" name="btn" id="month">
                <label for="month">Month</label>
            </div>
        </div>
        <div class="Submit-container">
            <input type="button" value="Calculate" id="calculate">
        </div>

        <div class="output">
            <p>Loan EMI <span id="emi"></span></p>
            <p>Total Interest payable <span id="totalInterest"></span></p>
            <p>Total payment(principle + Interest) <span id="totalpayment"></span></p>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
